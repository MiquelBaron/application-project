services:
  backend:
    build:
      context: ./backend/django-appointment
    container_name: django_dev
    volumes:
      - ./backend/django-appointment:/app
    ports:
      - "8001:8000"
    environment:
      - DEBUG=1
    command: python manage.py runserver 0.0.0.0:8000

  frontend:
    build:
      context: ./frontend
    container_name: react_dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "8080:5173"  # Host Windows 8080 -> Container 5173
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: npm run dev -- --host 0.0.0.0 --port 5173
    depends_on:
      - backend

