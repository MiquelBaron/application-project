# frontend/nginx.conf - TODO EN UNO
upstream django_backend {
    server backend:8000;
    # Para escalar: server backend2:8000; server backend3:8000;
}

server {
    listen 80;
    server_name localhost;

    # React frontend (Single Page App)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Django static files (servidos por Nginx directamente)
    location /static/ {
        alias /app/staticfiles/;  # Montar este volumen desde backend
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Si no existe, proxy a Django (para desarrollo)
        try_files $uri @django_static;
    }
    
    location @django_static {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SSE endpoint (configuración especial)
    location /v1/api/stream/ {
        proxy_pass http://django_backend;
        
        # Configuración SSE
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        proxy_http_version 1.1;
        chunked_transfer_encoding off;
        proxy_set_header Connection '';
        proxy_set_header X-Accel-Buffering no;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django admin y API
    location ~ ^/(admin|v1/api)/ {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}